<!DOCTYPE html>

<html lang="us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{.Title}}</title>
    </head>
    <body>
        <h1>{{.Greeting}}</h1>
        <p>Your name: {{.Name}}</p>
        <p>Message: {{.Message}}</p>

        <h2>List of elements:</h2>
        <ul>
            {{range .Items}}
                <li>{{.}}</li>
            {{end}}
        </ul>
    </body>
</html>
